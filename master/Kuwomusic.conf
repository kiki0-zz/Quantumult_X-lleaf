# Kuwo Music Unlock (Quantumult X)
# AUTHOR: kiki
# UPDATED: 2025-12-17
# 功能:
# 1. 去播放广告
# 2. 去VIP弹窗提示
# 3. 部分歌曲可直接播放（非全版权）
# 注意: 不支持无损下载 / 真VIP权益

hostname = *.kuwo.cn, *.kwcdn.kuwo.cn, *.lrts.me

# =========================
# 1️⃣ 修改请求头（伪装VIP能力）
# =========================
^https:\/\/.*\.kuwo\.cn\/(vip|user|music|play)\/
url script-request-header https://raw.githubusercontent.com/yourname/QX_rules/main/js/kuwo-header.js

# =========================
# 2️⃣ 修改返回数据（去VIP限制）
# =========================
^https:\/\/.*\.kuwo\.cn\/(vip\/v2\/user\/vip|music\/v\d+\/songinfo|play\/url)
url script-response-body https://raw.githubusercontent.com/yourname/QX_rules/main/js/kuwo-response.js

# =========================
# 3️⃣ 去广告接口
# =========================
^https:\/\/.*\.kuwo\.cn\/(ad|advert|commercial)\/
url reject